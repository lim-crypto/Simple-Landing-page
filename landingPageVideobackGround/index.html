<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Travel</h2>
            <div class="toggle">
                <i class="fa fa-bars " aria-hidden="true"></i>
                <i class="fa fa-times active " aria-hidden="true"></i>
            </div>
        </header>
        <video src="explore.mp4" autoplay muted loop></video>
        <div class="overlay"></div>
        <div class="text">
            <h2>Never Stop</h2>
            <h3>Exploring The World</h3>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Debitis dolorum sit adipisci suscipit modi sapiente molestias mollitia temporibus nobis enim?</p>
            <a href="">Explore</a>

        </div>
        <ul class="social">
            <li><a href=""><i class="fab fa-facebook"></i></a></li>
            <li><a href=""><i class="fab fa-twitter"></i></a></li>
            <li><a href=""><i class="fab fa-instagram"></i></a></li>
        </ul>
    </section>
    <div class="menu">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">News</a></li>
            <li><a href="">Destination</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Content</a></li>
        </ul>
    </div>
    <script>
        var toggle = document.querySelector('.toggle');
        var toggle1 = document.querySelector('.fa-times');
        var toggle2 = document.querySelector('.fa-bars');
        var showcase = document.querySelector('.showcase');
        toggle.addEventListener('click', () => {
            toggle1.classList.toggle('active');
            toggle2.classList.toggle('active');
            showcase.classList.toggle('active');

        })
    </script>
</body>

</html>
